<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Bookings - Impala Suites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --orange: #f97316;
        --orange-dark: #ea580c;
        --bg-lightblue: #f2f6ff;
        --card-blue: #e9f0ff;
        --text-dark: #0b1a3a;
        --text-soft: #4b5f86;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }

      body {
        background: var(--bg-lightblue);
        color: var(--text-dark);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* HEADER */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(242, 246, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      }
      .nav-container {
        max-width: 1200px;
        margin: auto;
        padding: 14px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--orange);
      }
      .logo img {
        height: 42px;
        width: auto;
        object-fit: contain;
        border-radius: 50%;
      }
      nav ul {
        display: flex;
        list-style: none;
        gap: 26px;
      }
      nav a {
        font-weight: 500;
      }
      nav a:hover {
        color: var(--orange);
      }

      .nav-buttons {
        display: flex;
        gap: 12px;
      }
      .btn {
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s;
      }
      .btn-primary {
        background: var(--orange);
        color: #fff;
      }
      .btn-primary:hover {
        background: var(--orange-dark);
      }
      .btn-outline {
        background: transparent;
        color: var(--orange);
        border: 2px solid var(--orange);
      }
      .btn-outline:hover {
        background: var(--orange);
        color: #fff;
      }

      .menu-toggle {
        display: none;
        font-size: 1.8rem;
        color: var(--orange);
        cursor: pointer;
      }

      @media (max-width: 900px) {
        nav {
          display: none;
        }
        nav.active {
          display: block;
          position: absolute;
          top: 70px;
          left: 0;
          width: 100%;
          background: var(--bg-lightblue);
          padding: 20px;
        }
        nav ul {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }
        .menu-toggle {
          display: block;
        }
      }

      /* HERO */
      .hero {
        min-height: 40vh;
        padding: 100px 20px 40px;
        background: linear-gradient(rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.15)),
          url("images/rooms-hero.jpg") center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero h1 {
        font-size: clamp(2rem, 6vw, 3rem);
        color: #0b1a3a;
      }

      /* BOOKINGS */
      .bookings-container {
        max-width: 1200px;
        margin: 80px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 0 20px;
      }

      .booking-card {
        background: var(--card-blue);
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .booking-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 28px 60px rgba(0, 0, 0, 0.12);
      }
      .booking-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .booking-content {
        padding: 20px;
      }
      .booking-content h3 {
        color: var(--orange);
        margin-bottom: 10px;
      }
      .booking-content p {
        color: var(--text-soft);
        margin-bottom: 8px;
        font-size: 0.95rem;
      }
      .booking-content .price {
        font-weight: 600;
        color: #0b1a3a;
        margin-bottom: 10px;
      }

      footer {
        background: var(--bg-lightblue);
        text-align: center;
        padding: 30px 15px;
        color: #64748b;
        font-size: 0.9rem;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="nav-container">
        <div class="logo">
          <img src="./images/f2.jpeg" alt="Hotel Logo" />
          <span>Impala Suites</span>
        </div>
        <div class="menu-toggle" id="menuToggle">☰</div>
        <nav id="navMenu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
          </ul>
        </nav>
        <div class="nav-buttons">
          <a href="login.html"
            ><button class="btn btn-outline">Login</button></a
          >
          <a href="register.html"
            ><button class="btn btn-primary">Register</button></a
          >
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1>My Bookings</h1>
    </section>

    <!-- BOOKINGS LIST -->
    <section class="bookings-container" id="bookingsContainer">
      <!-- Booking cards will be injected here -->
    </section>

    <footer>
      <p>© 2025 Impala Suites. All rights reserved.</p>
    </footer>

    <script>
      const toggleBtn = document.getElementById("menuToggle");
      const navMenu = document.getElementById("navMenu");
      toggleBtn.addEventListener("click", () => {
        navMenu.classList.toggle("active");
      });

      const bookingsContainer = document.getElementById("bookingsContainer");

      // Load bookings from localStorage
      function loadBookings() {
        const bookingData =
          JSON.parse(localStorage.getItem("bookingList")) || [];
        bookingsContainer.innerHTML = "";

        if (bookingData.length === 0) {
          bookingsContainer.innerHTML =
            "<p style='text-align:center; grid-column:1/-1;'>You have no bookings yet.</p>";
          return;
        }

        bookingData.forEach((booking, index) => {
          const card = document.createElement("div");
          card.classList.add("booking-card");
          card.innerHTML = `
          <img src="${booking.image}" alt="${booking.room}">
          <div class="booking-content">
            <h3>${booking.room}</h3>
            <p>Check-in: ${booking.checkIn}</p>
            <p>Check-out: ${booking.checkOut}</p>
            <p>People: ${booking.people}</p>
            <p class="price">UGX ${booking.price}</p>
          </div>
        `;
          bookingsContainer.appendChild(card);
        });
      }

      loadBookings();
    </script>
  </body>
</html>
