<!-- ================= ADMIN DASHBOARD (OFFLINE FRONTEND UI) ================= -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      :root {
        --orange: #ff8c00;
        --light-blue: #f2f7fb;
        --white: #ffffff;
        --dark: #1c1f26;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background: var(--light-blue);
      }

      /* HEADER */
      .admin-header {
        background: var(--white);
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      .admin-header h1 {
        color: var(--orange);
      }

      .logout-btn img {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
      }

      /* LAYOUT */
      .admin-container {
        display: grid;
        grid-template-columns: 240px 1fr;
        min-height: 100vh;
      }

      @media (max-width: 900px) {
        .admin-container {
          grid-template-columns: 1fr;
        }
        .sidebar {
          min-height: auto;
        }
      }

      /* SIDEBAR */
      .sidebar {
        background: var(--white);
        padding: 20px;
        border-right: 1px solid #ddd;
      }

      .sidebar button {
        width: 100%;
        margin-bottom: 12px;
        padding: 12px;
        border: none;
        background: #eee;
        text-align: left;
        border-radius: 6px;
        cursor: pointer;
      }

      .sidebar button.active {
        background: var(--orange);
        color: white;
      }

      /* MAIN */
      .main {
        padding: 25px;
      }

      .section {
        display: none;
      }
      .section.active {
        display: block;
      }

      /* ADD ROOM FORM */
      .room-form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 700px;
      }

      .room-form input,
      .room-form textarea,
      .room-form select {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .room-form button {
        background: var(--orange);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
      }

      .preview-img {
        width: 160px;
        margin-top: 10px;
        border-radius: 8px;
      }

      /* TABLE */
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: #f8f8f8;
      }

      .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="admin-header">
      <h1>Hotel Admin</h1>
      <button class="logout-btn" onclick="logout()">
        <img src="./images/log-out.png" alt="" />
      </button>
    </div>

    <div class="admin-container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <button class="active" onclick="openSection('addRoom')">
          Add Room
        </button>
        <button class="view-rooms" onclick="openSection('viewRooms')">
          View Rooms
        </button>
        <button class="view-res" onclick="openSection('viewReservations')">
          View Reservations
        </button>
      </div>

      <!-- MAIN -->
      <div class="main">
        <!-- ADD ROOM -->
        <div id="addRoom" class="section active">
          <h2>Add New Room</h2>
          <br />
          <div class="room-form">
            <input type="file" id="roomImage" accept="image/*" />
            <img id="preview" class="preview-img" />
            <input type="text" id="roomName" placeholder="Room Name" />
            <textarea id="roomDesc" placeholder="Description"></textarea>
            <input type="number" id="roomPrice" placeholder="Price per Night" />
            <select id="roomType">
              <option>Single</option>
              <option>Double</option>
              <option>Suite</option>
            </select>
            <button class="addroom" onclick="addRoom()">Add Room</button>
          </div>
        </div>

        <!-- VIEW ROOMS -->
        <div id="viewRooms" class="section">
          <h2>Available Rooms</h2>
          <br />
          <table>
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="roomsTable"></tbody>
          </table>
        </div>

        <!-- VIEW RESERVATIONS -->
        <div id="viewReservations" class="section">
          <h2>Reservations</h2>
          <br />
          <table>
            <thead>
              <tr>
                <th>Room</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Guests</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody id="reservationTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/admin.js"></script>
  </body>
</html>
